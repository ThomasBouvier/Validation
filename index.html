<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        /* Réinitialise les marges et les paddings */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement sur la page */
            height: 100%; /* Assure que le body prend toute la hauteur */
        }
        /* Style pour l'iframe */
        iframe {
            position: fixed; /* Assure que l'iframe reste fixe et couvre toute la page */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%; /* Largeur complète */
            height: 100%; /* Hauteur complète */
            border: none; /* Supprime les bordures de l'iframe */
        }
 </style>
    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fonction pour mettre à jour l'URL de l'iframe avec les paramètres récupérés
        function updateIframeSrc() {
            var nom = getParameterByName('nom');
            var date = getParameterByName('date');
            var nom_planning = getParameterByName('nom_planning');
            var iframeSrc = `https://tiptoque.typeform.com/to/bbd5ci41#nom=${nom}&date=${date}&nom_planning=${nom_planning}`;
            document.getElementById('typeform-iframe').src = iframeSrc;
        }
    </script>
</head>
<body onload="updateIframeSrc();"> <!-- Appelle la fonction au chargement de la page -->
    <iframe id="typeform-iframe" frameborder="0" allowfullscreen></iframe>
</body>
</html>
